<div id="search-component">
  <h4>Hero Search</h4>
  <input #searchBox id="search-box"
         (change)="search(searchBox.value ?? '')"
         (keyup)="search(searchBox.value ?? '')" />
  <div>
    <div *ngFor="let hero of $pipe.async(heroes)"
         (click)="gotoDetail(hero)" class="search-result" >
      {{hero.name}}
    </div>
  </div>
</div>
