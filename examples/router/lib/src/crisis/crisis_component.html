<div *ngIf="crisis != null">
  <h2>{{crisis.name}}</h2>
  <div>
    <label>id: </label>{{crisis.id}}</div>
  <!-- #docregion save-and-cancel -->
  <div>
    <label>name: </label>
    <input [(ngModel)]="name" placeholder="name" />
  </div>
  <button (click)="goBack()">Cancel</button>
  <button (click)="save()">Save</button>
  <!-- #enddocregion save-and-cancel -->
</div>
