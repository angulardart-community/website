<!-- Add ngModel and ngControl to all controls, and temporary {{model.name}} for name input -->
<!-- #docregion -->
<div class="container">
  <h1>Hero Form</h1>
  <form>
    <!-- #docregion controls, name -->
    <!-- TODO: remove the next diagnostic line -->
    <mark>{{model.name}}</mark><hr>
    <div class="form-group">
      <label for="name">Name&nbsp;*</label>
      <input type="text" class="form-control" id="name" required
             [(ngModel)]="model.name"
             ngControl="name">
    </div>
    <!-- #enddocregion name -->
    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo"
             [(ngModel)]="model.alterEgo"
             ngControl="alterEgo">
    </div>
    <div class="form-group">
      <label for="power">Hero Power&nbsp;*</label>
      <select class="form-control" id="power" required
              [(ngModel)]="model.power"
              ngControl="power">
        <option *ngFor="let p of powers" [value]="p">{{p}}</option>
      </select>
    </div>
    <!-- #enddocregion controls -->
    <div class="row">
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <small class="col text-right">*&nbsp;Required</small>
    </div>
  </form>
</div>
