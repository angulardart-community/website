<!-- Set CSS classes for form controls; drop {{model.name}}, add {{spy.className}}; add Clear button  -->
<div class="container">
  <h1>Hero Form</h1>
  <form>
    <!-- #docregion controls -->
    <div class="form-group">
      <label for="name">Name&nbsp;*</label>
      <!-- #docregion name -->
      <input type="text" class="form-control" id="name" required
             [(ngModel)]="model.name"
             #name="ngForm"
             #spy
             [class.is-valid]="name.valid"
             [class.is-invalid]="!name.valid"
             ngControl="name">
      <!-- TODO: remove the next diagnostic line -->
      {{spy.className}}
      <!-- #enddocregion name -->
    </div>
    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo"
             [(ngModel)]="model.alterEgo"
             ngControl="alterEgo">
    </div>
    <div class="form-group">
      <label for="power">Hero Power&nbsp;*</label>
      <select class="form-control" id="power" required
              [(ngModel)]="model.power"
              #power="ngForm"
              [class.is-valid]="power.valid"
              [class.is-invalid]="!power.valid"
              ngControl="power">
        <option *ngFor="let p of powers" [value]="p">{{p}}</option>
      </select>
    </div>
    <!-- #docregion Submit-button -->
    <div class="row">
        <div class="col-auto">
          <button [disabled]="!heroForm.form.valid" type="submit" class="btn btn-primary">
            Submit
          </button>
          <!-- #enddocregion Submit-button -->
          <!-- #docregion Clear-button -->
          <button (click)="clear()" type="button" class="btn">
            Clear
          </button>
          <!-- #enddocregion Clear-button -->
          <!-- #docregion Submit-button -->
      </div>
      <small class="col text-right">*&nbsp;Required</small>
    </div>
    <!-- #enddocregion controls, Submit-button -->
  </form>
</div>
